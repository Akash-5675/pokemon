<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    
    <link rel="stylesheet" href="pokeinfo.css">

    <script defer src="pokeinfo.js"></script>
    <link rel="stylesheet" href="navbar.css">

    <title>Pokedex</title>
</head>
<body>

    <div class="content">
        <!-- navbar starts here -->
        <div class="navbar">
	
            <div class="logo">
                <img src="pokeball.png" alt="">
            </div>
            
            
            <ul class="links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./pokemon-info.html">Pokedex</a></li>
                <li><a href="./pokehistory.html">Poke History</a></li>
                
            </ul>
            
            
            
            <div class="toggle">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
        <!-- navbar ends here -->

    



    

    <main>
     
        <img src="#" alt="pokemon"  class="pokemon_image">
        <img src="https://github.com/manualdodev/pokedex/blob/main/images/pokedex.png?raw=true" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span> <br>
             
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Search" required>
        </form>
        <div class="buttons">
           <button class="botao anterior">Prev</button>
           <button class="botao proximo">Next</button>
        </div>
        

                
    </main>
</div>

<script  src="./navbar.js"></script>
</body>
</html>
